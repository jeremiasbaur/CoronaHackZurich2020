<!-- Most of the code is from http://bl.ocks.org/herrstucki/4327678 -->
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country {
    fill: #222;
}

.canton-boundaries {
    fill: none;
    stroke: #fff;
    stroke-width: 1;
}

.municipality-boundaries {
    fill: none;
    stroke: #fff;
    stroke-width: .3;
}

</style>
<body>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/topojson/build/topojson.min.js"></script>
    <script>

    var width = 960,
        height = 500;

    var path = d3.geo.path()
        .projection(null);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("https://gist.githubusercontent.com/ststeiger/da217526868ffe80c610/raw/aa6f466b7600651bd57838ca70b72ce07e79165d/ch.json", function(error, ch) {
      svg.append("path")
          .datum(topojson.feature(ch, ch.objects.country))
          .attr("class", "country")
          .attr("d", path);

      svg.append("path")
          .datum(topojson.mesh(ch, ch.objects.municipalities, function(a, b) { return a !== b; }))
          .attr("class", "municipality-boundaries")
          .attr("d", path);

      svg.append("path")
          .datum(topojson.mesh(ch, ch.objects.cantons, function(a, b) { return a !== b; }))
          .attr("class", "canton-boundaries")
          .attr("d", path);
    });

    </script>
