<!-- Most of the code is from https://bl.ocks.org/mbostock/4207744 -->
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.canton {
    fill: #bbb;
}

.canton-boundary {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
}

text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
    text-anchor: middle;
}

</style>
<body>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/topojson/build/topojson.min.js"></script>
    <script>

    var width = 960,
        height = 600;

    var projection = d3.geo.albers()
        .rotate([0, 0])
        .center([8.3, 46.8])
        .scale(16000)
        .translate([width / 2, height / 2])
        .precision(.1);

    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("https://gist.githubusercontent.com/mbostock/4207744/raw/3232c7558742bab53227e242a437f64ae4c58d9e/readme-swiss.json", function(error, swiss) {
      if (error) throw error;

      var cantons = topojson.feature(swiss, swiss.objects.cantons);

      svg.append("path")
          .datum(cantons)
          .attr("class", "canton")
          .attr("d", path);

      svg.append("path")
          .datum(topojson.mesh(swiss, swiss.objects.cantons, function(a, b) { return a !== b; }))
          .attr("class", "canton-boundary")
          .attr("d", path);

      svg.selectAll("text")
          .data(cantons.features)
          .enter().append("text")
          .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
          .attr("dy", ".35em")
          .text(function(d) { return d.properties.name; });
    });

    </script>
